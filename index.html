<!DOCTYPE html>
<html>
    <head>
        <title>The Math Game Quiz!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
     
    </head>
    <body>
        <h1 id="title">Math Game Quiz</h1>
        <div class="col-lg-6 col-md-6 col-xs-6 login_div1">
            <h3>Player 1 Login for the game</h3>
            <label>Username:</label>
            <input type="text" id="player1_name_input" class="form-control" 
            placeholder="Player 1 Name">
            <br>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 login_div2">
            <h3>Player 2 Login for the game</h3>
            <label>Username:</label>
            <input type="text" id="player2_name_input" class="form-control" 
            placeholder="Player 2 Name">
            <br>
        </div>
        <button id="btn_addUser" onclick="addUser()">Log in</button>
    </body>
</html>
